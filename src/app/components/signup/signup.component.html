<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" (ngModelChange)="validateUsername()" required />
      <small *ngIf="usernameError" class="error" [ngClass]="{'error': usernameError, 'success': !usernameError}">
        {{ usernameError || 'Looks Good!' }}
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" (ngModelChange)="validateEmail()" required />
      <small *ngIf="emailError" class="error" [ngClass]="{'error': emailError, 'success': !emailError}">
        {{ emailError || 'Looks Good!' }}
      </small>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" (ngModelChange)="validatePassword()" required />
      <small *ngIf="passwordError" class="error" [ngClass]="{'error': passwordError, 'success': !passwordError}">
        {{ passwordError || 'Looks Good!' }}
      </small>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
